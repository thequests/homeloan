<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light">Loan Management</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="personal.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-person-fill me-2"></i>Personal Details</a>
                <a href="income.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-cash-coin me-2"></i>Income Details</a>
                <a href="property.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-house-door-fill me-2"></i>Property Details</a>
                <a href="document.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-file-earmark-arrow-up-fill me-2"></i>Document Upload</a>
                <a href="loan.html" class="list-group-item list-group-item-action bg-dark text-light active"><i class="bi bi-wallet-fill me-2"></i>Loan Application</a>
                <a href="login.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-box-arrow-left me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <div class="ms-auto">Welcome, User</div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1 class="mt-4">Loan Application</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Apply for a New Loan</h5>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="loanAmount" class="form-label">Loan Amount (INR)</label>
                                    <input type="number" class="form-control" id="loanAmount" placeholder="e.g., 1000000">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="loanTenure" class="form-label">Loan Tenure (Months)</label>
                                    <input type="number" class="form-control" id="loanTenure" placeholder="e.g., 120">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="loanPurpose" class="form-label">Purpose of Loan</label>
                                <textarea class="form-control" id="loanPurpose" rows="3" placeholder="e.g., Home purchase, personal expense"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Application</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Your Loan Applications</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Tenure</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>₹500,000</td>
                                    <td>60 Months</td>
                                    <td><span class="badge bg-warning text-dark">Under Review</span></td>
                                </tr>
                                 <tr>
                                    <th scope="row">2</th>
                                    <td>₹200,000</td>
                                    <td>24 Months</td>
                                    <td><span class="badge bg-success">Approved</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
