<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light">Loan Management</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="personal.html" class="list-group-item list-group-item-action bg-dark text-light active"><i class="bi bi-person-fill me-2"></i>Personal Details</a>
                <a href="income.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-cash-coin me-2"></i>Income Details</a>
                <a href="property.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-house-door-fill me-2"></i>Property Details</a>
                <a href="document.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-file-earmark-arrow-up-fill me-2"></i>Document Upload</a>
                <a href="loan.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-wallet-fill me-2"></i>Loan Application</a>
                <a href="login.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-box-arrow-left me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <div class="ms-auto">Welcome, User</div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1 class="mt-4">Personal Details</h1>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="+91 12345 67890">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
