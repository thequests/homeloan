<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details - Loan Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-light">Loan Management</div>
            <div class="list-group list-group-flush">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="personal.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-person-fill me-2"></i>Personal Details</a>
                <a href="income.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-cash-coin me-2"></i>Income Details</a>
                <a href="property.html" class="list-group-item list-group-item-action bg-dark text-light active"><i class="bi bi-house-door-fill me-2"></i>Property Details</a>
                <a href="document.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-file-earmark-arrow-up-fill me-2"></i>Document Upload</a>
                <a href="loan.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-wallet-fill me-2"></i>Loan Application</a>
                <a href="login.html" class="list-group-item list-group-item-action bg-dark text-light"><i class="bi bi-box-arrow-left me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle"><i class="bi bi-list"></i></button>
                    <div class="ms-auto">Welcome, User</div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <h1 class="mt-4">Property Details</h1>
                <div class="card">
                   <div class="card-body">
                       <h5 class="card-title">Add New Property</h5>
                       <form>
                           <div class="row">
                               <div class="col-md-6 mb-3">
                                   <label for="propertyType" class="form-label">Property Type</label>
                                   <input type="text" class="form-control" id="propertyType" placeholder="e.g., Apartment, Land">
                               </div>
                               <div class="col-md-6 mb-3">
                                   <label for="propertyValue" class="form-label">Estimated Value (INR)</label>
                                   <input type="number" class="form-control" id="propertyValue" placeholder="e.g., 5000000">
                               </div>
                           </div>
                           <div class="mb-3">
                               <label for="propertyLocation" class="form-label">Location</label>
                               <input type="text" class="form-control" id="propertyLocation" placeholder="City, State">
                           </div>
                           <button type="submit" class="btn btn-primary">Add Property</button>
                       </form>
                   </div>
               </div>
                <div class="card mt-4">
                   <div class="card-body">
                       <h5 class="card-title">Your Properties</h5>
                       <table class="table table-striped">
                           <thead>
                               <tr>
                                   <th scope="col">#</th>
                                   <th scope="col">Type</th>
                                   <th scope="col">Value</th>
                                   <th scope="col">Location</th>
                                   <th scope="col">Actions</th>
                               </tr>
                           </thead>
                           <tbody>
                               <tr>
                                   <th scope="row">1</th>
                                   <td>Apartment</td>
                                   <td>â‚¹6,500,000</td>
                                   <td>Bengaluru, Karnataka</td>
                                   <td><button class="btn btn-danger btn-sm">Delete</button></td>
                               </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
